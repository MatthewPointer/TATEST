<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaManagementApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script src="https://apis.google.com/js/client.js"></script>
<script type="text/javascript">
  var PROJECT_ID = 'cs313tams';
  var CLIENT_ID = '205144720002-pafnq0tfkepf60hpla97al7g5u7por24.apps.googleusercontent.com';
  var API_KEY = 'YOUR_API_KEY';
  var SCOPES = 'https://www.googleapis.com/auth/compute';

  var API_VERSION = 'v1';

/**
 * Load the Google Compute Engine API.
 */
function initializeApi() {
  gapi.client.load('compute', API_VERSION);
}
  /**
   * Authorize Google Compute Engine API.
   */
  function authorization() {
    gapi.client.setApiKey(API_KEY);
    gapi.auth.authorize({
      client_id: CLIENT_ID,
      scope: SCOPES,
      immediate: false
    }, function(authResult) {
         if (authResult && !authResult.error) {
           window.alert('Auth was successful!');
           initializeApi();
         } else {
           window.alert('Auth was not successful');
         }
       }
    );
  }

  /**
   * Driver for sample application.
   */
  $(window).load(authorization);
 </script>
<body>
  <app-root></app-root>
</body>
</html>
